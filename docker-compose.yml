services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: framerate_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}           
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}   
      POSTGRES_DB: ${POSTGRES_DB}               
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - framerate_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: framerate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - framerate_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  framerate_network:
    driver: bridge
