services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: framerate_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-framerate}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - framerate_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-framerate}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: framerate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - framerate_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: framerate_backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - framerate_network

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: framerate_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - framerate_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  framerate_network:
    driver: bridge
